pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "com.android.library" version "8.1.0" apply false
        id "org.jetbrains.kotlin.android" version "1.8.22" apply false
    }
}

// Optionally, include Flutter's Gradle build if needed.
def localPropertiesFile = file("local.properties")
def flutterSdkPath = null
if (localPropertiesFile.exists()) {
    def localProperties = new Properties()
    localPropertiesFile.withInputStream { stream -> localProperties.load(stream) }
    flutterSdkPath = localProperties.getProperty("flutter.sdk")
}
if (flutterSdkPath != null) {
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
}

rootProject.name = 'bluetooth_enable'